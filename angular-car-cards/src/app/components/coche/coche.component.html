

<div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{nombre}}</h5>
          <p class="card-text"><small class="text-muted">
            {{automatico == true ? "Automático" : ""}}
            {{automatico == true && manual == true ? "/" : ""}}
            {{manual == true ? "Manual" : ""}}
        </small></p>
          <button type="button" class="btn btn-dark">{{precioDia}} €/día</button>

        </div>
      </div>
      <div class="col-md-4">
        <img [src]="coche_1.png">
      </div>
    </div>
  </div>
