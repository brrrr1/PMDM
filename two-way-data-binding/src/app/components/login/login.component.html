<!-- 1. Property Binding: print value in a content place 
We use the moustache syntax to show the variable's value.  -->
<p>{{valoracion}}</p>

<!-- Property Binding: it's possible to apply the variable's value inside an element attribute -->
<img [src]="imgUrl"/>

<!-- 2. Event Binding: la comunicación se realiza en el sentido contrario al propery binding. Es decir,
 ahora, la información viaja desde el HTML hasta el TS, y para hacer dicha comunicación, se utilizan eventos
 activados por el usuario. Utilizamos los paréntesis para este binding. -->

 <button (click)="showUserInfo()">Show user info</button>

 <!-- Two way data binding: se utiliza la sintaxis 'banana in a box' >>> [()] -->
 <br />  <br />  <br />  <br />
 <input [(ngModel)]="nombre" placeholder="Enter your name">
